<div class="container">
    <div class="pagemessage">
        <h3>This is Register Component</h3>
    </div>

    <form [formGroup]="registerForm">
        <div>
            <div class="form-group row mb-2">
                <div class="form-group row mb-2">
                    <div class="form-group col-md-7">
                        <label for="emailId">Enter your email:</label>
                        <input class="form-control" id="emailId" type="text" placeholder="Email" formControlName="email" required />
                    </div>
                    <div class="alert alert-danger col-md-7" *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="form-group col-md-7">
                        <label for="fNameId">Enter your first name:</label>
                        <input class="form-control" id="fNameId" type="text" placeholder="First Name" formControlName="firstName" required />
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="form-group col-md-7">
                        <label for="lNameId">Enter your last name:</label>
                        <input class="form-control" id="lNameId" type="text" placeholder="LastName" formControlName="lastName" required />
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="form-group col-md-7">
                        <label for="passwordId">Enter your password:</label>
                        <input class="form-control" id="passwordId" type="password" placeholder="Password" formControlName="password" />
                    </div>
                    <div *ngIf="registerForm.get('password').invalid">
                        Password must be at least 5 characters and at most 15 characters long.
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="form-group col-md-7">
                        <label for="confirmPasswordId">Confirm your password:</label>
                        <input class="form-control" id="confirmPasswordId" type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
                    </div>
                    <div *ngIf="registerForm.get('confirmPassword').invalid">
                        Your passwords must match.
                    </div>
                </div>
            </div>
            <div class="pagemessage" *ngIf="!isFormCorrect">
                <h3>Please check if your registration form is correct.</h3>
            </div>
            <div>
                <button class="btn btn-primary mr-3" type="submit" (click)="registerRequest()">Register</button>
            </div>
        </div>
        </form>
</div>
